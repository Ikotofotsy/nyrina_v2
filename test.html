<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        .hover-target {
            background-color: lightblue;
            padding: 10px;
            display: inline-block;
        }

        .change-on-hover {
            background-color: lightgreen;
            padding: 10px;
            display: inline-block;
            margin-top: 5px;
        }

        .hover-target:hover ~ .change-on-hover {
            background-color: darkgreen;
            color: white;
        }
    </style>
</head>
<body>
    <div class="hover-target">Hover over me</div>
    <div class="change-on-hover">I change color</div>
    <div class="change-on-hover">Me too!</div>
</body>
</html>
